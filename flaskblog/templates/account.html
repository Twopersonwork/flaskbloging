{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="col-md-12 text-center ">
            <div class="panel panel-default">
                <!-- <div class="userpic"> -->
                <div class="image_inner_container">
                    <img class="rounded-circle account-img" style="text-align: center;" src="{{ image_file }}">
                </div>
                <div class="media-body">
                    <h2 class="account-heading">{{ current_user.username }}</h2>

                    <!-- <p class="text-secondary">{{ current_user.email }}</p> -->
                </div>
                <hr>



                <!-- Followers following Posts -->
                <div class="container main-section">
                    <div class="row">
                        <div class="col-4 ">

                            <div>
                                <h5>Following</h5>
                                <span style="text-align: center;">{{user.followed.count()}}</span>
                            </div>
                        </div>
                        <div class="col-4">

                            <div>
                                <h5>Followers</h5>

                                <span style="text-align: center;"> {{user.followers.count()}}</span>
                            </div>
                        </div>
                        <div class="col-4" >

                            <div>
                                <h5>Posts</h5>
                                <span style="text-align: center;"> {{ posts.count() }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- jrbvkjsvjnjkfnvgj -->

            </div>

            <div>



                <a class="btn btn-info" style="margin-top:20px;" href="{{url_for('account_edit')}}">Edit your
                    profile</a>





            </div>
        </div>

    </div>
</div>

{% endblock content %}
