{% extends "layout.html" %}
{% block content %}


{% if users %}
{% for user in users %}

<article  class="media content-section">
    <img class="rounded-circle article-img"
        src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
  
      
            <a class="mr-2 pt-3" style="font-size:20px;color: black; text-decoration: none;"
                href="{{url_for('user_posts',username=user.username)}}">{{ user.username }}</a>
        
    

  
</article>


{% endfor %}
{% else %}
<h3 style="text-align: center;">Nothing to Show</h3>

{% endif %}


{% endblock content %}
